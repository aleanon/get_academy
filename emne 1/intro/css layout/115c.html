        #app {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        #app h3 {
            grid-column: span 2;
            text-align: center;
        }

        #app input[type="text"],
        #app input[type="range"],
        #app input[type="number"] {
            grid-column: 2;
        }

        #app input[type="radio"] {
            grid-column: 2;
            margin-right: 5px;
        }

        #app label {
            grid-column: 1;
            grid-row-start: 7;
            justify-self: start;
        }

        #app input[name="fav_language"] ~ br:nth-of-type(2) {
            grid-column: span 2;
            justify-self: start;
        }


        #app input[type="radio"] {
            grid-column: 2;
            grid-row-start: 7;
        }

    </style>
