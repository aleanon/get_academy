<html>

<head>
    <style>
        div.trafficLight {
            width: 3rem;
            height: 10rem;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 1rem;
            gap: 1rem;
        }

        div.light {
            background-color: red;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>

<body>
    <div id="app">
    </div>

    <script>
        let phase = 0

        drawTrafficLight()

        function drawTrafficLight() {
            let trafficLight = createTrafficLight(phase == 0 || phase == 1, phase == 1 || phase == 3, phase == 2)

            document.getElementById("app").innerHTML = /*HTML*/ `
                ${trafficLight}
                <button onclick="goToNextPhase()">Neste</button>
            `;
        }

        function createLightDiv(color) {
            return /*HTML*/`<div class="light" style="background-color: ${color};"></div>`;
        }

        function createTrafficLight(isRed, isYellow, isGreen) {
            let color1 = 'gray';
            let color2 = 'gray';
            let color3 = 'gray';
            if (isRed) color1 = 'red';
            if (isYellow) color2 = 'yellow';
            if (isGreen) color3 = 'green';

            return /*HTML*/`
            <div class="trafficLight">
                ${createLightDiv(color1)}
                ${createLightDiv(color2)}
                ${createLightDiv(color3)}
                </div>
                `;
        }

        function goToNextPhase() {
            if (phase >= 3) {
                phase = 0;
            } else {
                phase++;
            }
            drawTrafficLight()
        }

    </script>


</body>

</html>
