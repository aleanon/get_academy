<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>124B</title>
    <script>
        function draw(temperature) {
            document.getElementById("temp").innerHTML = /*HTML*/ `
                ${celciusToFahrenheit(temperature)}
            `;
        }

        function celciusToFahrenheit(celcius) {
            return celcius * 9 / 5 + 32
        }
    </script>
</head>

<body>
    <div id="temp">
        <script>draw(30)</script>
    </div>
</body>

</html>
