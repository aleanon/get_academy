<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function drawBoard() {
            document.body.innerHTML = /*HTML*/ `
                <div id="board">
                    ${createHouse("green")}
                    ${createPath("yellow")}
                    ${createHouse("yellow")}
                    ${createPath("green")}
                    <div class="home"></div>
                    ${createPath("blue")}
                    ${createHouse("red")}
                    ${createPath("red")}
                    ${createHouse("blue")}
                </div>
            `;

            reverseOrderOfChildren("green-path");
            reverseOrderOfChildren("yellow-path");
        }

        function createHouse(color) {
            return /*HTML*/ `
                <div class="house ${color}">
                    ${insertColoredCells(4, color)}
                </div>
            `;
        }

        function createPath(color) {
            return /*HTML*/ `
                <div id="${color}-path" class="path">
                    ${insertEmptyCells(6)}
                    ${insertColoredCells(5, color)}
                    ${insertEmptyCells(5)}
                    <div class="cell start ${color}"></div>
                    ${insertEmptyCells(1)}
                </div>
            `;
        }

        function reverseOrderOfChildren(id) {
            let htmlElement = document.getElementById(id);
            let items = Array.from(htmlElement.children);
            items.reverse().forEach(item => htmlElement.appendChild(item));
        }

        function insertEmptyCells(numberOfCells) {
            return /*HTML*/ `<div class="cell"></div> `.repeat(numberOfCells)
        }

        function insertColoredCells(numberOfCells, color) {
            return /*HTML*/ `<div class="cell ${color}"></div>`.repeat(numberOfCells);
        }

    </script>
</head>

<body>
    <script>
        drawBoard();
    </script>
</body>

</html>
