<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function drawBoard() {
            document.body.innerHTML = /*HTML*/ `
                <div id="board">
                    ${drawHouse("green")}
                    ${drawPath("yellow")}
                    ${drawHouse("yellow")}
                    ${drawPath("green")}
                    <div class="home"></div>
                    ${drawPath("blue")}
                    ${drawHouse("red")}
                    ${drawPath("red")}
                    ${drawHouse("blue")}                
                </div>
            `;
        }

        function drawHouse(color) {
            return /*HTML*/ `
                <div class="house ${color}">
                    ${insertColoredCells(4, color)}
                </div>
            `;
        }

        function drawPath(color) {
            return /*HTML*/ `
                <div class="path ${color}">
                    ${insertStartForGreenAndYellow(color)}
                    ${insertEmptyCells(5)}
                    ${insertColoredCells(5, color)}
                    ${insertEmptyCells(5)}
                    ${insertStartForBlueAndRed(color)}
                </div>
            `;
        }

        function insertEmptyCells(numberOfCells) {
            return `<div class="cell"></div>`.repeat(numberOfCells)
        }

        function insertColoredCells(numberOfCells, color) {
            return `<div class="cell ${color}"></div>`.repeat(numberOfCells);
        }

        function insertStartForGreenAndYellow(color) {
            if (color === "green" || color === "yellow") {
                return `
                    <div class="cell"></div>
                    <div class="cell start ${color}"></div>
                `;
            }
            return `<div class="cell"></div>`;
        }

        function insertStartForBlueAndRed(color) {
            if (color === "blue" || color === "red") {
                return `
                    <div class="cell start ${color}"></div>
                    <div class="cell"></div>
                `;
            }
            return `<div class="cell"></div>`;
        }

    </script>
</head>

<body id="body">
    <script>drawBoard()</script>
</body>

</html>
