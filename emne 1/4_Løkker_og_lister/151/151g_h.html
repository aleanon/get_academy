            document.getElementById('output').innerText += '\n';

        function printHashesOne() {
            const charsPrLine = 8;

                let nrOfHashes = charsPrLine - (lineIndex * 2);
                for (let charNr = 1; charNr <= charsPrLine; charNr++) {
                    let nrOfSpacesBeforeHashes = (charsPrLine - nrOfHashes) / 2;
                    let isWhitespace = (charNr <= nrOfSpacesBeforeHashes) || (charNr > nrOfSpacesBeforeHashes + nrOfHashes);
                    if (isWhitespace) {
                        writeSpace();
                    } else {
                        writeHash();
                    }
                }
                writeLineBreak();
            }
        }
